<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <link rel="stylesheet" href="styles.css" media="screen" title="text/css">
    <title>mini- My First Angular</title>
  </head>
  <body ng-controller="mainCtrl">
  <h1>MY FRIENDS:</h1>
  <div ng-repeat="friend in friends"> <p> {{friend | uppercase}} </p> </div>
  <input type="text" name="Add Friends" value="Add Your Friend Here!" ng-model="addFriend">
  <button type="submit" name="submitFriend" ng-click="update(friends)">SUBMIT FRIEND TO LIST</button>







  <!--THIS IS JS LINKNIG-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"> </script>
  </body>
</html>
